<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Solution for Frontend Mentor 'Time-Tracking Dashboard' challenge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <main>
    <h1 class="hidden">Time Tracking Dashboard</h1>
    <div class="container grid">
      <section class="perfil">
        <h2 class="hidden">Profile</h2>
        <header tabindex="0" class="perfil__cont">
          <img id="avatar" src="images/image-jeremy.png" alt="avatar">
          <p>
            <span class="perfil__titulo">Report for</span><br>
            <span class="perfil__nombre">Jeremy <br>Robson</span>
          </p>
        </header>
        <section tabindex="0" class="perfil__periodo">
          <h3 class="hidden">Timeframes</h3>
          <span tabindex="0" class="active periodo" data-period="daily">
            Daily
          </span>
          <span tabindex="0" class="periodo" data-period="weekly">
            Weekly
          </span>
          <span tabindex="0" class="periodo" data-period="monthly">
            Monthly
          </span>
        </section>
      </section>

      <div class="result-widgets">
        <div class="widget work">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Work</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentWork">--</span>
              <span id="previousWork" class="widget__previous"></span>
            </p>
          </section>
        </div>

        <div class="widget play">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Play</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentPlay">--</span>
              <span id="previousPlay" class="widget__previous"></span>
            </p>
          </section>
        </div>

        <div class="widget study">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Study</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentStudy">--</span>
              <span id="previousStudy" class="widget__previous"></span>
            </p>
          </section>
        </div>

        <div class="widget exercise">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Exercise</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentExercise">--</span>
              <span id="previousExercise" class="widget__previous"></span>
            </p>
          </section>
        </div>

        <div class="widget social">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Social</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentSocial">--</span>
              <span id="previousSocial" class="widget__previous"></span>
            </p>
          </section>
        </div>

        <div class="widget self-care">
          <section class="widget__content">
            <h2 tabindex="0" class="widget__title">Self care</h2>
            <img class="ellipsis" src="images/icon-ellipsis.svg" alt="">
            <p tabindex="0" class="widget__second-line">
              <span class="hidden">current</span>
              <span class="widget__current" id="currentSelfCare">--</span>
              <span id="previousSelfCare" class="widget__previous"></span>
            </p>
          </section>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Sabbadini10">Matias Sabbadini</a>.
    </div>
  </footer>
  <script type="module" src="scripts/script>
</body>
</html>
