<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 2em;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="home">
  <div class="home-card">
    <div class="home-card-image-container">
      <img class='home-card-image' src="./images/image-product-mobile.jpg"/>
      <img class='home-card-image-desktop' src="./images/image-product-desktop.jpg"/>
    </div>
    <div class="home-card-container-description">
      <div class="home-category">
       <p class="home-category-paragraph">PERFUME</p>
      </div>
      <div class="home-heading">
        <p class="home-name">
          Gabrielle Essence Eau De Parfum
      </p>
          <div class="home-author">
            <p class="home-author-paragraph">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="home-price">
  <p class="home-price-paragraph home-price-paragraph1"> $149.99</p> <p class="home-price-paragraph home-price-paragraph2">$169.99</p>
          </div>
          <div>
            <button class="home-button">
             <img src="./images/icon-cart.svg" /> Add to Cart
            </button>
          </div>
      </div>
    </div>
</div>
</div>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
